<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <ul id="nav-mobile" class="sidenav sidenav-fixed" style="transform: translateX(0px);">
        <li>
            <div class="row">
                <div class="col s12"><i class="fas fa-capsules"></i> Warfarom <i class="far fa-trash-alt"></i></div>
            </div>
        </li>
    </ul>
    <div class="container" style="padding-left:300px">
        <h1>Pill Time!</h1>
        
        <div class="row">
            <form id="pillForm" class="col s12" action="/gsk/pills" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" name="name" type="text" class="validate">
                        <label for="name">Pill Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="num_per_day" name="num_per_day" type="number" class="validate">
                        <label for="num_per_day">Number of pills per day</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="start_time" name="start_time" type="text">
                        <label for="start_time">Start Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="day_interval" name="day_interval" type="number" class="validate">
                        <label for="day_interval">Interval in days</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="waves-effect waves-light btn" id="submit" type="submit" value="Save" onclick="">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
